name: Build Deno Binary

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  compile:
    name: compile binaries for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: cft_linux
          - os: windows-latest
            asset_name: cft_windows.exe
          - os: macos-13
            asset_name: cft_macos_x86_64
          - os: macos-latest
            asset_name: cft_macos_aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: "v1.x"

      - name: Compile to binary
        run: deno compile --output=${{ matrix.asset_name }} --allow-all main.ts

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
